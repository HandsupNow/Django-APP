{% extends 'base.html' %}

{% block content %}
    <form class="form" action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {% for field in form %}
        {{ field.label_tag }}
        {{ field }}
        {% if field.help_text %}
            <p class="help text-small text-muted">{{ field.help_text|safe }}</p>
        {% endif %}
        <hr>
    {% endfor %}
        <input type="submit" value="提交">
    </form>
{% endblock %}
